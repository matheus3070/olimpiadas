<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Olimpíadas</title>
  </head>
  <body>
    <!-- Header = Cabeçalho em inglês -->
    <header>
      <h1>Atletas do Brasil</h1>
    </header>
    <!-- Main = Conteúdo principal -->
    <main>
      <!-- Section = Seção em inglês -->
      <section>
        <input type="text" placeholder="Digite o nome do atleta" />
        <button onclick="pesquisar()">Pesquisar</button>
      </section>
      <!-- Parte de Resultados -->
      <!-- class é mais usado pro Css, já ID é pro Js -->
      <section class="resultados-pesquisa" id="resultados-pesquisa"></section>
    </main>
    <!-- Footer = Rodapé em inglês -->
    <footer>
      <p>2024 - Atletas do Brasil. Todos os direitos reservados</p>
      <p>Entre em contato pelo email: guilherme@atletas.com</p>
    </footer>
    <!-- Para implementar o JS, basta colocá-lo ao final do Body -->
    <script src="dados.js"></script>
    <script src="app.js"></script>
  </body>
</html>
